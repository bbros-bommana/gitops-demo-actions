name: Push Image to ECR

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-2
  ECR_IMAGE_NAME: gitops-skm-demo
  ECR_IMAGE_TAG: ${{ github.sha }}
  ECR_Registry: 356791834110.dkr.ecr.us-east-2.amazonaws.com

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.ECR_Registry }}/${{ env.ECR_IMAGE_NAME }}:${{ github.sha }}
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
    
  update-manifest-stage:
    runs-on: ubuntu-latest
    needs: ['deploy']
    steps:
      - uses: actions/checkout@v3
        with:
          repository: bbros-bommana/first-org-priv-repo
          ref: 'master'
          token: ${{ secrets.PRIV_GITHUB_ACTIONS }}
      - name: setup git config
        run: |
          git config --global user.name "krrish1110"
          git config --global user.email "krrish.kj1110@gmail.com"
          echo ${{ github.sha }}
      - run: cat package.json
